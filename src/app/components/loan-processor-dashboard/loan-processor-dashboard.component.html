<div class="loan-main-dashboard">
  <div>
    <app-header></app-header>
  </div>
  <div class="info-container">
    <div class="container">
      <h1>Loan Processor Dashboard</h1>
      <div class="table-header">
        <h3>List of Customers</h3>
      </div>
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th *ngFor="let header of tableHeader">{{header}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of customerDetails; let i=index;">
            <th scope="row">{{i + 1}}</th>
            <td>{{data.name}}</td>
            <td>{{data.accountAggregatorId}}</td>
            <td><p class="text-success" [ngClass]="{ 'text-danger': data.consentReceived.toUpperCase() == 'NO'}">{{data.consentReceived | titlecase}}</p></td>
            <td>
              <button type="button" class="btn btn-success px-3" (click)="navigate('customer-details')" [ngClass]="{ 'disabled': data.consentReceived.toUpperCase() == 'NO'}">
                Process
              </button>
              &nbsp;&nbsp;
              <button type="button" class="btn btn-danger px-3" (click)="navigate('p1')" [ngClass]="{ 'disabled': data.consentReceived.toUpperCase() == 'NO'}">
                Configure
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div>
    <app-footer></app-footer>
  </div>
</div>
