<div class="login-container">
  <div class="login-container-header">
    <app-header></app-header>
  </div>
  <div class="container-fluid login-page">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
      <h1 class="page-title">
          Secure. Easy. Quick.
      </h1>
      <img class="image" src="../assets/login.svg" alt="contentimage" width="500" height="500" />
      <p class="page-description">
          NameThis is a Quick and Easy way to get loans Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur accusantium deleniti voluptatem voluptas culpa iste fugit aperiam quis magnam enim, commodi quo
      </p>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="col-lg-6 col-md-6 col-sm-6 login-form d-flex justify-content-center">
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="col-md-12 col-md-12 col-sm-12">
            <h4 class="d-flex justify-content-center form-title">Login to your account</h4>
            <div class="login-form-input">
              <div class="form-group form-input">
                <label for="email">Email address</label>
                <input type="email" class="form-control" placeholder="YourEmail@Example.com"
                formControlName="email" [ngClass]="{ 'is-invalid': loginForm.controls['email'].touched && loginForm.controls['email'].invalid }" required>
              </div>
              <div class="form-group form-input">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Your Password"
                formControlName="password" [ngClass]="{ 'is-invalid': loginForm.controls['password'].touched && loginForm.controls['password'].invalid }" required>
              </div>
              <div class="form-group form-button">
                <button type="submit" class="btn">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="login-container-header">
    <app-footer></app-footer>
  </div>
</div>
